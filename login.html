<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" id="login-button">Login</button>
    </form>
    <script>
        document.getElementById('login-button').addEventListener('click', async function() {
            var enteredUsername = document.getElementById('username').value;
            var enteredPassword = document.getElementById('password').value;

            var encoder = new TextEncoder();
            var usernameData = encoder.encode(enteredUsername);
            var usernameHashBuffer = await crypto.subtle.digest('SHA-256', usernameData);
            var usernameHashArray = Array.from(new Uint8Array(usernameHashBuffer));
            var enteredHashedUsername = usernameHashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');

            var passwordData = encoder.encode(enteredPassword);
            var passwordHashBuffer = await crypto.subtle.digest('SHA-256', passwordData);
            var passwordHashArray = Array.from(new Uint8Array(passwordHashBuffer));
            var enteredHashedPassword = passwordHashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');

            var correctHashedUsername = '16f78a7d6317f102bbd95fc9a4f3ff2e3249287690b8bdad6b7810f82b34ace3';
            var correctHashedPassword = 'e9cf27ba1fdeb8a37543c9ebf449e23574b315cb55163eecdfe5cb7ec91e4a75';

            if (enteredHashedUsername === correctHashedUsername && enteredHashedPassword === correctHashedPassword) {
                window.location.href = 'back.html?username=' + encodeURIComponent(enteredUsername);
            } else {
                alert('Incorrect Password');
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
